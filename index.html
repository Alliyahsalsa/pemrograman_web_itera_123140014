<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aplikasi Manajemen Tugas Mahasiswa</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>ğŸ“š Manajemen Tugas Mahasiswa</h1>

    <form id="taskForm">
      <div class="form-group">
        <label>Nama Tugas</label>
        <input type="text" id="taskName" placeholder="Contoh: Tugas Pemweb">
        <small class="error" id="errorTaskName"></small>
      </div>

      <div class="form-group">
        <label>Mata Kuliah</label>
        <input type="text" id="subject" placeholder="Contoh: Pengembangan Aplikasi Web">
        <small class="error" id="errorSubject"></small>
      </div>

      <div class="form-group">
        <label>Deadline</label>
        <input type="date" id="deadline">
        <small class="error" id="errorDeadline"></small>
      </div>

      <button type="submit" class="btn">Tambah Tugas</button>
    </form>

    <div class="search-filter">
      <input type="text" id="searchInput" placeholder="Cari Mata Kuliah">
      <select id="filterSelect">
        <option value="all">Semua</option>
        <option value="completed">Selesai</option>
        <option value="pending">Belum Selesai</option>
      </select>
    </div>

    <h2>ğŸ“Œ Daftar Tugas</h2>
    <ul id="taskList"></ul>
    <p id="taskCount"></p>
  </div>

  <!-- Modal Edit -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <h3>Edit Tugas</h3>
      <div class="form-group">
        <label>Nama Tugas</label>
        <input type="text" id="editTaskName">
        <small class="error" id="editErrorTaskName"></small>
      </div>

      <div class="form-group">
        <label>Mata Kuliah</label>
        <input type="text" id="editSubject">
        <small class="error" id="editErrorSubject"></small>
      </div>

      <div class="form-group">
        <label>Deadline</label>
        <input type="date" id="editDeadline">
        <small class="error" id="editErrorDeadline"></small>
      </div>

      <div class="modal-actions">
        <button id="saveEdit" class="btn">Simpan</button>
        <button id="cancelEdit" class="btn cancel">Batal</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
